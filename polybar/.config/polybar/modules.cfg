[module/backlight]
type = internal/backlight
card = intel_backlight
format = <ramp>
format-padding = ${layout.module-padding}
ramp-0 = 
ramp-1 = 
ramp-2 = 
ramp-3 = 

[module/temperature]
type = internal/temperature
label = %temperature-c%
format = <ramp> <label>
thermal-zone = 0
warn-temperature = 100
ramp-foreground = ${color.red}
ramp-0 = 
ramp-1 = 
ramp-2 = 
interval = 5

[module/cpu]
type = internal/cpu
label = %percentage:3%%
format-prefix = " "
format-prefix-foreground = ${color.blue}
format-padding = ${layout.module-padding}
interval = 0.5

[module/memory]
type = internal/memory
label = %percentage_used%%
format-prefix = " "
format-prefix-foreground = ${color.green}
format-padding = ${layout.module-padding}
interval = 5

[module/wifi-alt]
type = custom/script
exec = "$USERSCRIPT/wifi-speed.sh"
label = %output:35:35%
tail = false

[module/gpu_intel]
type = custom/script
exec = sudo intel_gpu_frequency | awk '/cur/ {print $2}'
label = %output:3:3%
format-prefix = " "
format-prefix-foreground = ${color.yellow}
format-suffix = "Mhz"
tail = false
interval = 0.5

[module/sound]
type = custom/script
exec = ". $USERSCRIPT/rofi-widgets/widgets/pulse-audio.sh && pulse_get_devices_polybar"
click-left = ". $USERSCRIPT/rofi-widgets/widgets/pulse-audio.sh && pulse_set_devices_rofi"
tail = false
interval = 5

[module/volume_alsa]
type = internal/volume
master-soundcard = default
speaker-soundcard = default
headphone-soundcard = default
label-volume = ""
format-volume-foreground = ${color.foreground}
format-volume = <label-volume> <bar-volume>
label-muted = ""
format-muted-foreground = ${color.foreground}
format-muted = <label-muted> <bar-volume>
bar-volume-width = 10
bar-volume-foreground-0 = ${color.blue}
bar-volume-foreground-1 = ${color.blue}
bar-volume-foreground-2 = ${color.blue}
bar-volume-foreground-3 = ${color.yellow}
bar-volume-foreground-4 = ${color.yellow}
bar-volume-foreground-5 = ${color.red}
bar-volume-foreground-6 = ${color.red}
bar-volume-gradient = false
bar-volume-indicator = " "
bar-volume-indicator-font = 1
bar-volume-fill = ""
bar-volume-fill-font = 1
bar-volume-empty = " "
bar-volume-empty-font = 1
bar-volume-empty-foreground = ${color.foreground}
