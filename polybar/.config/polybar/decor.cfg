[module/decor-glyph]
type = custom/text
content-background = ${colors.background}
content-foreground = ${color.mgf}

[module/start]
type = custom/text
content = "%{T3} %{F-}%{T-}"
content-background = ${color.mgf}

[module/start-dark]
type = custom/text
content = " %{T3}%{F#005f87}╱%{F-}%{T-} "
content-background = ${color.mgf}

[module/start-br]
type = custom/text
content = "%{T3}%{F#395573}╱%{F-}%{T-}"
content-background = ${color.mgf}

[module/start-mpd]
type = custom/text
content = "%{T3}%{F#005f87}╲%{F-}%{T-} "
content-background = ${color.mgf}

[module/left-end-top]
inherit = module/decor-glyph
content = "%{T3}%{T-}"

[module/right-end-top]
inherit = module/decor-glyph
content = "%{T3}%{T-}"

[module/left-end-bottom]
inherit = module/decor-glyph
content = "%{T3}%{T-}"

[module/right-end-bottom]
inherit = module/decor-glyph
content = "%{T3}%{T-}%"

[module/ll]
type=custom/text
content=${env:POLYBAR_LL}

[module/rr]
type=custom/text
content=${env:POLYBAR_RR}

