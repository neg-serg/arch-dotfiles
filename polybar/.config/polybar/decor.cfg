[module/decor-glyph]
type = custom/text
content-background = ${colors.background}
content-foreground = ${color.mgf}

[module/LL]
type=custom/text
content=${env:POLYBAR_LL}

[module/RR]
type=custom/text
content=${env:POLYBAR_RR}

[module/START]
type = custom/text
content = "%{T3} %{F-}%{T-}"
content-background = ${color.mgf}

[module/START_DARK]
type = custom/text
content = "%{T3}%{F#005f87}╱%{F-}%{T-}"
content-background = ${color.mgf}

[module/START_BR]
type = custom/text
content = "%{T3}%{F#395573}╱%{F-}%{T-}"
content-background = ${color.mgf}

[module/START_MPD]
type = custom/text
content = "%{T3}%{F#005f87}╲%{F-}%{T-} "
content-background = ${color.mgf}

[module/left-end-top]
inherit = module/decor-glyph
content = "%{T3}%{T-}"

[module/right-end-top]
inherit = module/decor-glyph
content = "%{T3}%{T-}"

[module/left-end-bottom]
inherit = module/decor-glyph
content = "%{T3}%{T-}"

[module/right-end-bottom]
inherit = module/decor-glyph
content = "%{T3}%{T-}%"

