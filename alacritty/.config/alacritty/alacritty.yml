env:
  TERM: alacritty

window:
    dimensions:
      columns: 0
      lines: 0
    padding:
      x: 2
      y: 2
    decorations: full
    dynamic_padding: false
    startup_mode: Maximized

dpi:
  x: 96.0
  y: 96.0

background_opacity: 0.88

font:
  normal:
    family: "Iosevka Term"
    style: Medium

  bold:
    family: "Iosevka Term"
    style: Bold

  italic:
    family: "Iosevka Term"
    style: Italic

  size: 18.0

  offset:
    x: 0
    y: 0

  glyph_offset:
    x: 0
    y: 0

  use_thin_strokes: true

debug:
  render_timer: false
  persistent_logging: false

scrolling:
  history: 1000
  multiplier: 3

colors:
  primary:
    background: '0x000000'
    foreground: '0x6C7E96'

  cursor:
    text: '0x000000'
    cursor: '0x375BC1'

  normal:
    black:   '0x020202'
    red:     '0x8A2F58'
    green:   '0x287373'
    yellow:  '0x914E89'
    blue:    '0x395573'
    magenta: '0x5E468C'
    cyan:    '0x31658C'
    white:   '0x899CA1'

  bright:
    black:   '0x3D3D3D'
    red:     '0xCF4F88'
    green:   '0x53A6A6'
    yellow:  '0xBF85CC'
    blue:    '0x4779B3'
    magenta: '0x7E62B3'
    cyan:    '0x6096BF'
    white:   '0x617287'

