music_directory              "~/music"
db_file                      "~/.mpd/mpd.db"
log_file                     "/dev/null"
pid_file                     "~/.mpd/mpd.pid"
state_file                   "~/.mpd/mpdstate"
user                         "neg"
port                         "6600"
max_output_buffer_size       "524288"
bind_to_address              "::1"
connection_timeout           "300"
input { 
    plugin "curl" 
}
save_absolute_paths_in_playlists  "yes"
metadata_to_use                   "artist,album,title,track,name,genre,date"
follow_inside_symlinks            "yes"
connection_timeout                "2"
replaygain                        "off"

audio_output {
    type             "pulse"
    name             "Pulseaudio"
    mixer_type       "hardware"
}

audio_output {
    type                 "alsa"
    name                 "VMV D1 USB2.0"
    device               "hw:0,0"
    auto_resample        "no"
    auto_format          "no"
    auto_channels        "no"
    replay_gain_handler  "none"
    mixer_type           "hardware"
}

audio_output {
    type                 "fifo"
    name                 "FIFO"
    path                 "/tmp/audio.fifo"
    format               "44100:16:2"
}
