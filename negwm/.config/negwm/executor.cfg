from enum import Enum
Δ=dict

def nb(): return Δ(
    term='kitty',
    classw='nb',
    exec='nvim ~/1st_level/do.md',
    font='Iosevka',
    font_normal='Bold',
    font_size=15,
    opacity=0.60,
    padding=[4, 4],
)

def ncmpcpp(): return Δ(
    term='kitty',
    classw='ncmpcpp',
    exec='ncmpcpp',
    font='Iosevka',
    font_normal='Medium',
    font_size=17,
    opacity=0.95,
    padding=[4, 4],
)

def neomutt(): return Δ(
    term='kitty',
    classw='neomutt',
    exec_dtach='neomutt',
    font='Iosevka',
    font_size=17,
)

def nwim(): return Δ(
    term='kitty',
    classw='nwim',
    exec='/usr/bin/nvim --listen localhost:7777',
    font='Iosevka',
    font_normal='Medium',
    font_size=17,
    instance_group='smaller_term',
    opacity=0.95,
    padding=[4, 4],
