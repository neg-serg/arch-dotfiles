    instance_group='smaller_term',
    padding=[8, 8],
)

def term(): return Δ(
    term='kitty',
    classw='term',
    exec_tmux=[['zsh', 'zsh']],
    font='Iosevka',
    font_size=19,
    padding=[2, 2],
    statusline=1
)

def torrment(): return Δ(
    term='kitty',
    classw='torrment',
    exec_tmux=[['stig', expanduser('~/.local/bin/stig')]],
    font='Iosevka',
    font_size=18,
    instance_group='smaller_term',
    padding=[8, 8],
)

def youtube(): return Δ(
    term='kitty',
    classw='youtube',
    exec='rlwrap ytfzf -t -T kitty',
    font='Iosevka',
    font_size=18,
    instance_group='smaller_term',
    padding=[8, 8],
)


class executor(Enum):
    nb=nb()
    ncmpcpp=ncmpcpp()
    neomutt=neomutt()
    nwim=nwim()
    teardrop=teardrop()
    term=term()
    torrment=torrment()
    youtube=youtube()

