def start_apps(always=False):
    if always:
        return (
            'dbus-update-activation-environment --systemd DISPLAY WAYLAND_DISPLAY SWAYSOCK',
            'systemctl --user start --no-block i3-session.target'
        )
    else:
        return ('systemctl --user restart --no-block negwm',)

