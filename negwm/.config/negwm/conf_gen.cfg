def generate() -> str:
    return """
self.cfg_cleanup()
self.fill(text='# [Generated by negwm]\\n')
self.fill(text=self.cfg.get('plain',''))
for cfg_section in self.cfg.keys():
    self.fill(cfg_section)
self.fill(module_bindings=True)
self.fill(text='# vim:filetype=i3config\\n')
"""

