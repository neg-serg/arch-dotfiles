ncmpcpp:
  classw: ncmpcpp
  exec: ncmpcpp
  font: Iosevka
  font_normal: Medium
  font_size: 17
  opacity: 0.95
  padding: [4, 4]
  term: alacritty

neomutt:
  classw: neomutt
  exec: neomutt
  font: Iosevka
  font_size: 17
  term: alacritty

nwim:
  classw: nwim
  exec: /usr/bin/nvim --listen localhost:7777
  font: Iosevka
  font_normal: Medium
  font_size: 17
  instance_group: smaller_term
  opacity: 0.95
  padding: [4, 4]
  term: alacritty

teardrop:
  classw: teardrop
  exec: /usr/bin/btop
  font: Iosevka
  font_normal: Medium
  font_size: 17
  instance_group: smaller_term
  padding: [8, 8]
  term: alacritty

term:
  classw: term
  exec: zsh
  font: Iosevka
  font_size: 19
  padding: [2, 2]
  statusline: 1
  term: alacritty

torrment:
  classw: torrment
  exec: ~/.local/bin/stig
  font: Iosevka
  font_size: 18
  instance_group: smaller_term
  padding: [8, 8]
  term: alacritty

ncpamixer:
  classw: ncpamixer
  exec: ncpamixer
  font: Iosevka
  font_normal: Medium
  font_size: 14
  opacity: 0.95
  term: alacritty
