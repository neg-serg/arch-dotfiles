[module/loadavg]
type=custom/script
exec=$XDG_CONFIG_HOME/polybar/bin/loadavg
format="<label>"
format-background="${color.mgf}"
format-suffix=" "
format-prefix=" "
interval=60

[module/tmux]
type=custom/script
exec=$XDG_CONFIG_HOME/polybar/bin/tmux
format="<label>"
format-background="${color.mgf}"
format-suffix=" "
format-prefix=" "
interval=1
