[module/ws]
type = custom/script
exec = PYTHONPATH=${XDG_CONFIG_HOME}/negwm python -u -m bin.polybar_ws 2> /dev/null
format-background = ${color.mgf}
format = "<label>"
format-suffix = " "
format-prefix = " "
tail = true

[module/mpd]
type = custom/script
exec = PYTHONPATH=${XDG_CONFIG_HOME}/negwm python -u -m bin.polybar_mpd 2> /dev/null
format-background = ${color.mgf}
tail = true

[module/time]
type = internal/date
date = "${templates.date}"
interval = 5
format-suffix = " "
format-background = ${color.mgf}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock
label-layout = ${templates.keyboard_layout}
label-indicator-padding = 0
label-indicator-background = ${color.mgf}
label-indicator-underline = ${color.mgf}
format-background = ${color.mgf}
format-suffix = " "
format-prefix = "${templates.keyboard_prefix}"

[module/net]
type = custom/script
exec = python $HOME/bin/net net1
format = "<label>"
format-background = ${color.mgf}
format-suffix = " "
format-prefix = " "
tail = true

[module/tray]
type = custom/script
exec = echo ""
click-left = $XDG_CONFIG_HOME/polybar/tinybar
click-right = $XDG_CONFIG_HOME/polybar/killbar

[module/hackspeed]
type = custom/script
exec = $XDG_CONFIG_HOME/polybar/hackspeed-meter
tail = true
format-foreground = ${color.dark_gray}
format-background = ${color.mgf}
format-prefix = "%{T5} "
format-suffix = " %{T-}"
