[module/ws]
type=custom/script
exec=$XDG_CONFIG_HOME/polybar/bin/ws
format-background="${color.mgf}"
format="<label>"
format-suffix=" "
format-prefix=" "
tail=true

[module/mpd]
type=custom/script
exec=$XDG_CONFIG_HOME/polybar/bin/mpd
format-background="${color.mgf}"
tail=true

[module/time]
type=internal/date
date="${templates.date}"
interval=5
format-suffix=" "
format-background="${color.mgf}"

[module/xkeyboard]
type=internal/xkeyboard
blacklist-0="num lock"
label-layout="${templates.keyboard_layout}"
label-indicator-padding=0
label-indicator-background="${color.mgf}"
label-indicator-underline="${color.mgf}"
format-suffix=" "
format-background="${color.background}"
format-foreground="${color.mgf}"
format-prefix="${templates.keyboard_prefix}"

[module/net]
type=custom/script
exec=python $XDG_CONFIG_HOME/polybar/bin/net
format-background="${color.background}"
format="%{B#ff020209}<label>"
format-foreground="${color.mgf}"
format-prefix="${templates.net_prefix}"
format-suffix=" "
tail=true

[module/tray]
type=custom/script
exec=echo ""
click-left=$XDG_CONFIG_HOME/polybar/bin/tinybar
click-right=$XDG_CONFIG_HOME/polybar/bin/killbar

[module/hackspeed]
type=custom/script
exec=$XDG_CONFIG_HOME/polybar/bin/hackspeed-meter
tail=true
format-foreground="${color.dark_gray}"
format-background="${color.mgf}"
format-prefix=" %{T5}"
format-suffix="%{T-}"

[module/rtt]
type=custom/script
exec=$XDG_CONFIG_HOME/polybar/bin/rtt
format-foreground="${color.dark_gray}"
format-background="${color.mgf}"
format-prefix="%{T5}"
format-suffix="%{T-}"
interval=10

[module/loadavg]
type=custom/script
exec=$XDG_CONFIG_HOME/polybar/bin/loadavg
format="<label>"
format-background="${color.mgf}"
format-suffix=" "
format-prefix=" "
interval=60

[module/batt]
type=internal/battery
full-at=98
low-at=12
battery=BAT0
adapter=ADP1
poll-interval=5
format-background="${color.mgf}"
format-charging-background="${color.mgf}"
format-discharging-background="${color.mgf}"
format-charging-padding=1
format-discharging-padding=1
format-full-padding=1
format-charging="<animation-charging> <label-charging>"
format-discharging="<ramp-capacity> <label-discharging>"
label-charging="%percentage%%"
label-discharging="%percentage%%"
label-full=""
label-low=""
ramp-capacity-0="%{F#8BAAC7}%{F-}"
ramp-capacity-1="%{F#8BAAC7}%{F-}"
ramp-capacity-2="%{F#8BAAC7}%{F-}"
ramp-capacity-3="%{F#8BAAC7}%{F-}"
ramp-capacity-4="%{F#8BAAC7}%{F-}"
animation-charging-0="%{F#367C36}%{F-}"
animation-charging-1="%{F#367C36}%{F-}"
animation-charging-2="%{F#367C36}%{F-}"
animation-charging-3="%{F#367C36}%{F-}"
animation-charging-4="%{F#367C36}%{F-}"
animation-charging-framerate=850
animation-discharging-framerate=500
animation-low-0="!"
animation-low-1=""
animation-low-framerate=200

[module/cpu]
type=internal/cpu
format =
format-background="${color.mgf}"
format-warn-background="${color.mgf}"
format-padding=2
format-warn="<label>"
format-warn-backgroud="${color.mgf}"
interval=2
label="%{F#004E4E}%{F-} %percentage%%"
warn-percentage=20

[module/tcpu]
type=internal/temperature
interval=2
units=false
thermal-zone=0
hwmon-path="/sys/devices/platform/coretemp.0/hwmon/hwmon3/temp1_input"
base-temperature=20
warn-temperature=68
format="<label>"
format-warn="<ramp><label-warn>"
format-background="${color.mgf}"
format-warn-background="${color.mgf}"
format-warn-padding=0
format-warn-prefix=" "
label=""
label-warn="%temperature-c%"
label-warn-foreground="#f00"
label-warn-background="${color.mgf}"
ramp-0=""
ramp-1=""
ramp-2=""
ramp-foreground="#55"
ramp-background="${color.mgf}"
