[module/ws]
type = custom/script
exec = $XDG_CONFIG_HOME/polybar/bin/ws
format-background = ${color.mgf}
format = "<label>"
format-suffix = " "
format-prefix = " "
tail = true

[module/mpd]
type = custom/script
exec = $XDG_CONFIG_HOME/polybar/bin/mpd
format-background = ${color.mgf}
tail = true

[module/time]
type = internal/date
date = "${templates.date}"
interval = 5
format-suffix = " "
format-background = ${color.mgf}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock
label-layout = ${templates.keyboard_layout}
label-indicator-padding = 0
label-indicator-background = ${color.mgf}
label-indicator-underline = ${color.mgf}
format-background = ${color.mgf}
format-suffix = " "
format-prefix = "${templates.keyboard_prefix}"

[module/net]
type = custom/script
exec = python $XDG_CONFIG_HOME/polybar/bin/net
format = "<label>"
format-background = ${color.mgf}
format-suffix = " "
format-prefix = " "
tail = true

[module/tray]
type = custom/script
exec = echo ""
click-left = $XDG_CONFIG_HOME/polybar/bin/tinybar
click-right = $XDG_CONFIG_HOME/polybar/bin/killbar

[module/hackspeed]
type = custom/script
exec = $XDG_CONFIG_HOME/polybar/bin/hackspeed-meter
tail = true
format-foreground = ${color.dark_gray}
format-background = ${color.mgf}
format-prefix = " %{T5}"
format-suffix = "%{T-}"

[module/rtt]
type = custom/script
exec = $XDG_CONFIG_HOME/polybar/bin/rtt
format-foreground = ${color.dark_gray}
format-background = ${color.mgf}
format-prefix = "%{T5}"
format-suffix = "%{T-}"
interval = 10

[module/loadavg]
type = custom/script
exec = $XDG_CONFIG_HOME/polybar/bin/loadavg
format = "<label>"
format-background = ${color.mgf}
format-suffix = " "
format-prefix = " "
interval = 60

[module/batt]
type = internal/battery
full-at = 98
low-at = 12
battery = BAT0
adapter = ADP1
poll-interval = 5
format-background = ${color.mgf}
format-charging-background = ${color.mgf}
format-discharging-background = ${color.mgf}
format-charging-padding = 1
format-discharging-padding = 1
format-full-padding = 1
format-charging = "<animation-charging> <label-charging>"
format-discharging = "<ramp-capacity> <label-discharging>"
label-charging = %percentage%%
label-discharging = %percentage%%
label-full =
label-low =
ramp-capacity-0 = %{F#004E4E}%{F-}
ramp-capacity-1 = %{F#004E4E}%{F-}
ramp-capacity-2 = %{F#004E4E}%{F-}
ramp-capacity-3 = %{F#004E4E}%{F-}
ramp-capacity-4 = %{F#004E4E}%{F-}
animation-charging-0 = %{F#0b6249}%{F-}
animation-charging-1 = %{F#0b6249}%{F-}
animation-charging-2 = %{F#0b6249}%{F-}
animation-charging-3 = %{F#0b6249}%{F-}
animation-charging-4 = %{F#0b6249}%{F-}
animation-charging-framerate = 850
animation-discharging-framerate = 500
animation-low-0 = !
animation-low-1 =
animation-low-framerate = 200

[module/cpu]
type = internal/cpu
format =
format-background = ${color.mgf}
format-warn-background = ${color.mgf}
format-padding = 2
format-warn = <label>
format-warn-backgroud = ${color.mgf}
interval = 0.5
label = %{F#004E4E}%{F-} %percentage%%
warn-percentage = 20
