---
env:
  TERM: alacritty

window:
  dimensions:
    columns: 80
    lines: 60
  padding:
    x: 2
    y: 2
  decorations: none
  dynamic_padding: false
  dynamic_title: false
  decorations_theme_variant: dark
  startup_mode: Windowed
  opacity: 0.88

font:
  normal:
    family: "Iosevka"
    style: Medium
  bold:
    family: "Iosevka"
    style: Bold
  italic:
    family: "Iosevka"
    style: Italic
  size: 18.0
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0

colors:
  primary:
    background: '0x000000'
    foreground: '0x6C7E96'
  cursor:
    text: '0x000000'
    cursor: '0x375BC1'
  vi_mode_cursor:
    text: CellBackground
    cursor: CellForeground
  selection:
    text: '0x367bbf'
    background: '0x0d1824'
