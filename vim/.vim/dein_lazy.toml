# --[ Main ]-------------------------------------------------------------------------------
[[plugins]]
repo = 'Shougo/neoinclude.vim' # include completion framework for neocomplete/deoplete
on_i = 1
# --[ Search ]-----------------------------------------------------------------------------
[[plugins]]
repo = 'teto/nvim-palette' # fzf-finder for vim options
build = ':UpdateRemotePlugins'
depends = 'fzf.vim'
# --[ Edit ]-------------------------------------------------------------------------------
[[plugins]]
repo = 'simnalamburt/vim-mundo' # undo tree
on_cmd = 'MundoToggle'
[[plugins]]
repo = 'godlygeek/tabular.git' # for tabularizing
on_cmd = 'Tabularize'
[[plugins]]
repo = 'ntpeters/vim-better-whitespace' # find whitespaces with ease
on_cmd = 'StripWhitespace'
# --[ Web ]-------------------------------------------------------------------------------
[[plugins]]
repo = 'rstacruz/sparkup.git' # write html code faster
on_ft = ['html']
[[plugins]]
repo = 'tpope/vim-markdown' # markdown vim mode
on_ft = ['markdown']
[[plugins]]
repo = 'marijnh/tern_for_vim' # tern for vim
on_ft = ['javascript']
#build = 'npm install'
[[plugins]]
repo = 'maksimr/vim-jsbeautify' # neoformat formatter ;)
on_ft = ['javascript']
[[plugins]]
repo = 'joker1007/vim-markdown-quote-syntax' # highlight through quote syntax
on_ft = ['markdown']
[[plugins]]
repo = 'mzlogin/vim-markdown-toc' # plugin to autogenerate table of contents for markdown
on_ft = ['markdown']
[[plugins]]
repo = 'iamcco/markdown-preview.vim' # markdown preview
on_ft = ['markdown']
[[plugins]]
repo = 'iamcco/mathjax-support-for-mkdp' # mathjax support for markdown preview
on_ft = ['markdown']
# --[ Python ]-----------------------------------------------------------------------------
[[plugins]]
repo = 'vim-scripts/IndentConsistencyCop.git' # autochecks for indent
on_ft = ['python']
[[plugins]]
repo = 'hynek/vim-python-pep8-indent.git' # python autoindent pep8 compatible
on_ft = ['python']
[[plugins]]
repo = 'fs111/pydoc.vim' # pydoc integration
on_ft = ['python']
[[plugins]]
repo = 'mkomitee/vim-gf-python.git' # gf for python
on_ft = ['python']
# --[ Scala ]-----------------------------------------------------------------------------
[[plugins]]
repo = 'derekwyatt/vim-scala' # various initial scala support for vim
on_ft = ['scala']
[[plugins]]
repo = 'derekwyatt/vim-sbt' # basic SBT support for vim
on_ft = ['scala']
# --[ LaTeX ]-----------------------------------------------------------------------------
[[plugins]]
repo = 'donRaphaco/neotex'
on_ft = ['tex']
# --[ Misc syntax ]-----------------------------------------------------------------------
[[plugins]]
repo = 'blindFS/vim-regionsyntax' #  region syntax highlighting
on_ft = ['vimwiki', 'markdown', 'tex', 'html']
[[plugins]]
repo = 'leafo/moonscript-vim' # basic moonscript support
on_ft = ['moonscript']
[[plugins]]
repo = 'baskerville/vim-sxhkdrc' # sxhkd config syntax
on_ft = ['sxhkdrc']
# --[ Rust ]-------------------------------------------------------------------------------
[[plugins]]
repo = 'racer-rust/vim-racer' # racer support
on_ft = ['rust']
[[plugins]]
repo = 'rust-lang/rust.vim' # detection of rust files
on_ft = ['rust']
