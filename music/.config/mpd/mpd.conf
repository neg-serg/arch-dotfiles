music_directory "~/music"
db_file "~/.config/mpd/mpd.db"
pid_file "~/.config/mpd/mpd.pid"
state_file "~/.config/mpd/mpdstate"
sticker_file "~/.config/mpd/sticker.sql"
log_file "/dev/null"
user "neg"
max_output_buffer_size "524288"
bind_to_address "::1"
restore_paused "yes"
save_absolute_paths_in_playlists "yes"
metadata_to_use "artist,album,title,track,name,genre,date"
follow_inside_symlinks "yes"
connection_timeout "2"
replaygain "off"
auto_update "yes"

input_cache {
    size "1 GB"
}

decoder {
    plugin "mad"
    enabled "yes"
}

audio_output {
    type "pulse"
    media_role "music"
    name "Pulseaudio"
    mixer_type "hardware"
    auto_resample "no"
    auto_channels "no"
    auto_format "no"
}

audio_output {
    type "alsa"
    name "Gustard X26Pro"
    device "hw:CARD=G20"
    auto_resample "no"
    auto_format "no"
    auto_channels "no"
    replay_gain_handler "none"
    dsd_native "yes"
    dop "no"
    tags "yes"
}

audio_output {
    type "pipewire"
    name "PipeWire Sound Server"
    dsd "yes"
}

audio_output {
    type "fifo"
    name "FIFO"
    path "/tmp/audio.fifo"
    format "44100:16:2"
}
