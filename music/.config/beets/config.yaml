# Main beets config
plugins: >
  acousticbrainz
  bpm
  chroma
  discogs
  duplicates
  edit
  embedart
  export
  fetchart
  fromfilename
  ftintitle
  fuzzy
  info
  lastgenre
  lastimport
  lyrics
  mbcollection
  mbsubmit
  mbsync
  mpdstats
  play
  smartplaylist
  web

directory: ~/music            # The default library root directory.
library: ~/music/library.db   # The default library database file to use.

threaded: yes
color: yes

ui:
  color: yes
  colors:
    text_success:         '40'
    text_warning:         '137'
    text_error:           '160'
    text_highlight:       '106'
    text_highlight_minor: '108'
    action_default:       '197'
    action:               '210'

per_disc_numbering: no
original_date: yes

import:
  copy: no
  incremental_skip_later: yes
  quiet_fallback: yes
  none_rec_action: skip
  duplicate_action: remove

chroma:
  auto: yes

lastgenre:
  auto: true
  canonical: true
  count: 5

match:
  ignored: missing_tracks unmatched_tracks

fetchart:
  auto: yes
  cover_names: front back
  sources: filesystem coverart itunes amazon albumart wikipedia google

embedart:
  auto: yes
  remove_art_file: no

lastfm:
  user: e7z0x1

lyrics:
  auto: yes

bbq:
  fields: artist title album

include:
  - ~/.config/MusicBrainz/auth.yaml
