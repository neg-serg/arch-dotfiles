[web]
class = [ "Firefox", "Waterfox", "Tor Browser", "Chromium", "Yandex-browser-beta", "Luakit", "Conkeror", "Qutebrowser",]
prog = "waterfox"
priority = "Waterfox"

[vid]
class = [ "mpv", "mplayer", "mplayer2", "Vlc",]

[steam]
class_r = [ "^Wine$", "^dota2$", "hyper64", "^darkest.bin.x86_64$", "^[sS]team$", ".*.exe$",]
prog = "steam"

[doc]
class = [ "Zathura",]

[vm]
class_r = [ "VirtualBox", "vmware", "^[Qq]emu-.*$",]

[term]
class = [ "MainTerminal",]
instance = [ "MainTerminal",]
prog = "~/bin/term"

[nwim]
class = [ "nwim", "wim",]
instance = [ "nwim", "wim",]
prog = "~/bin/nwim"

[emacs]
class = [ "Emacs",]
prog = "emacs"

[obs]
class = [ "obs", ]
prog = "obs"

[jetbrains-idea]
class = [ "jetbrains-idea", "clion", "andrond-studio",]
prog = "~/bin/scripts/jetbrains.sh idea"

[jetbrains-clion]
class_r = [ "^jetbrains-jetbrains-idea.*", "^jetbrains-clion.*", "^jetbrains-andrond-studio.*", "sun-awt-X11-XFramePeer",]
prog = "~/bin/scripts/jetbrains.sh clion"

[sxiv]
class = [ "Sxiv",]
prog = "st zsh -c 'find ~/dw/ ~/tmp/shots/ -maxdepth 1 -type d -print0 |xargs -0 ~/bin/sx' &"

[web.prog_dict.main]
prog = "waterfox"
includes = [ "Firefox", "Waterfox",]

[web.prog_dict.tor]
prog = "tor-browser-en"
includes = [ "Tor Browser",]

[web.prog_dict.yandex]
prog = "yandex-browser-beta"
includes = [ "Yandex-browser-beta",]
